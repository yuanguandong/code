		var getJsonTree=function(data,parentId){
	    	var itemArr=[];
			for(var i=0;i<data.length;i++){	
				var node=data[i];
				 if(node.parentId === parentId ){	
					var newNode={
						...node,
						children:getJsonTree(data,node.id)
					};
					itemArr.push(newNode);				 
				 }
			}
			
			return itemArr;
	    }
