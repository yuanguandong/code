<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Clock</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loadingwindow.css">
	<link rel="stylesheet" href="iconfont/iconfont.css">
	<link rel="stylesheet" href="css/clockV.css">
	<link rel="stylesheet" href="css/clockH.css">
	<link rel="stylesheet" href="css/weatherLarge.css">
	<link rel="stylesheet" href="css/weatherSmall.css">
    <script src='js/jquery.js'></script>

<body>


<div class="LoadingWindow">
	<div class="loading grad-1">
	 	<span class="percent">10 %</span>
	</div>
	<div class="complete">
	 	<i class="iconfont icon-duigou01"></i>
	</div>
	<div class="detail">
		<p class="size">500M</p>
		<p class="finish">已上传: 265M</p>
		<p class="speed">速度：1M/s</p>
	</div>
	<div class="completeText">
		<p class="success">成功!</p>
		<p class="msg">您已成功上传文件!</p>
	</div>
	<div class="progressbar">
		<div class="progress"></div>
	</div>
</div> 







<div class="clockV shadow">
	<div class="left">
		<div class="clock">
		  <div class="c1">
		    <div class="c2">
		      <div class="pin"><div class="clock-inner"></div></div> 
		      <div id="hr" class="hr"></div>
		      <div id="min" class="min"></div>
		      <div id="sec" class="sec"></div>
		    </div> <!-- c2 -->
		  </div> <!-- c1 -->
		</div> <!-- Clock -->
	</div>

	<div class="right">
		<div class="time_num text-gradient " id="time_num">
			10:00
		</div>
		<div class="calender">
			<div class="month gray696969" id="month">January</div>
			<div class="day gray696969 " id="day">25 </div>
			<div class="year gray696969 " id="year">2016</div>
		</div>
	</div>
</div>
