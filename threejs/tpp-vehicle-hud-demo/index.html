<html>
<head>
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
		<div id="loading-screen">
			<div id="loading-screen-background"></div>
			<h1 id="main-title">Loading</h1>
			<div id="loading-text">Loading...</div>
		</div>

		<canvas id="canvas-HUD"></canvas>

		<div class="controls-map" id="navigation-controls">
			<p class="control">W: Accelerate</p>
			<p class="control">S: Reverse</p>
			<p class="control">A: Steer Left</p>
			<p class="control">D: Steer Right</p>
		</div>

		<div class="controls-map" id="other-controls">
			<p class="control">Space Bar: Brake</p>
			<p class="control">Mouse: Rotate Camera</p>
			<p class="control">M: Toggle Markers</p>
		</div>
</body>
<script type="text/javascript" src="js/engine.js"></script>
</html>
