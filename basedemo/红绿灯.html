<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #light {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div id="light"></div>
</body>
<script>
  const light = document.getElementById("light");
  const data = [{
    color: 'red',
    duration: 1000
  }, {
    color: 'green',
    duration: 1000
  }, {
    color: 'yellow',
    duration: 1000
  }]
  let timmer =null
  const changeColor = (index) => {
    clearTimeout(timmer)
    if (!data[index]) {
      changeColor(0)
      return
    }
    const item = data[index]
    const {
      color,
      duration
    } = item
    light.style.background = color;
    timmer = setTimeout(() => {
      changeColor(index + 1)
    }, duration);
  }
  changeColor(0)
</script>

</html>
