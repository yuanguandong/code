<script>
  function stringToIndex(str) {
    var charArr = str.toLowerCase().split("")
    var numArr = []
    charArr.map((item, i) => {
      var charcode;
      charcode = item.charCodeAt(0);
      charcode = charcode - 97
      // charcode = String.fromCharCode(charcode)
      numArr.push(charcode)
    })
    console.log('numArr',numArr)
    var result
    result = 26*(numArr.length-1)
    numArr.map((num,i)=>{
      result += parseInt(num)
    })
    return result
  }

  console.log('res',stringToIndex('AF'))
</script>
