<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>ICraft Player Animation Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #container {
        width: 100%;
        height: 100vh;
        position: relative;
      }
    </style>
    <script src="https://unpkg.com/@icraft/player@latest/dist/umd/icraft-player.min.js"></script>
  </head>
  <body>
    <div id="container"></div>
  </body>
  <script>
    const sleep = (ms) => new Promise((resolve) => setTimeout(resolve, ms));

    const player = new ICraftPlayer({
      src: "Unnamed.iplayer",
      container: document.getElementById("container"),
      onReady: async (player) => {
        await sleep(5000);
        const user = player.getElementsByName("Cache")?.[0];

        if (user) {
          debugger;
          console.log("user", user);
          await player.playAnimationByElementKey(user.key, {
            animationDuration: 1000,
            animationType: ICraftPlayer.AnimationType.EnterSubScene,
          });
          debugger;
          await sleep(1000);
          const interaction = player.getElementsByName("interaction")?.[0];
          debugger;
          console.log("interaction", interaction);
        }
      },
      onClick: (e) => {
        const { instance: Element } = e;
        if (!Element) {
          player?.cancelAnimation();
          return;
        }
        if (Element.typeName !== "line") {
          player?.playAnimationByElementKey(Element.key, {
            animationDuration: 3,
            animationType: ICraftPlayer.AnimationType.HeartBeat,
            animationShowTip: true,
          });
        } else {
          player?.playAnimationByElementKey(Element.key, {
            animationDuration: 3,
            animationType: ICraftPlayer.AnimationType.Draw,
            animationShowTip: true,
            tipHeight: 60,
            tipContent: "Hello",
          });
        }
      },
      onMouseMove: (e) => {
        const { instance: Element } = e;
        console.log("Element--->", Element);
      },
    });
  </script>
</html>
