<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const decorator = (target, key, descriptor) => {
      return target[key]
    }


    class CountChange {
      count = 1

      @decorator
      increment = () => {
        this.count++;
      }

    }
  </script>
</head>
